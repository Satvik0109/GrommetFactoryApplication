<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grommet List</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<th:block th:each="g:${grommetList}">

    <div th:style="'background-color:'+${g.color}" class="grommet" th:text="${g.symbol}"></div>

</th:block>
<a th:href="@{resetGrommets}">Get More Grommets</a>
</body>
</html>
